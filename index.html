<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do List Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>


<body>
    <!-- start Header -->
    <div class="header">
        <h1> to do list project</h1>
    </div>
    <!-- End Header -->
    <!-- Start add new  Task -->
    <div class="task">
        <input type="text"  name="title" id="title" placeholder="write title" autofocus>
        <textarea name="desc" id="desc" cols="40" rows="10" placeholder="write description"></textarea>
        <input type="date" name="" id="timeTask">
        <button class="add" id="add"> Add New Task</button>
    </div>
    <!-- End add new  Task -->

    <!--  Start List Task -->
    <div class="list-task" id="list">
        <!-- <h2 class="heading-task"> All Task </h2>     -->
    </div>
    <!--  End List Task -->
   

    <script src="main.js"></script>
</body>
</html>
